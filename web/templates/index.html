<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🤖 Agentic AI Meeting Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 800px;
        }
        .emoji-title {
            font-size: 2rem;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-run {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="emoji-title">🤖 Agentic AI Meeting Scheduler</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="duration" class="form-label">⏳ Minimum Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" class="form-control" value="30" min="5" step="5">
    </div>

    <div class="mb-3">
        <label for="alice_file" class="form-label">👩‍💼 Alice's Calendar (.json):</label>
        <input type="file" id="alice_file" name="alice_file" accept=".json" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="bob_file" class="form-label">👨‍💼 Bob's Calendar (.json):</label>
        <input type="file" id="bob_file" name="bob_file" accept=".json" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success btn-run">📅 Run Scheduler</button>
</form>


       {% if result %}
    <pre>{{ result }}</pre>
    <hr>
    <h3>📥 Download Updated Calendars</h3>
    <!-- Corrected download link -->
    <a href="{{ url_for('download_pdf', filename='alice_updated.pdf') }}" class="btn">
        📥 Download Alice's Calendar PDF
    </a>

    <a href="{{ url_for('download_pdf', filename='bob_updated.pdf') }}" class="btn">
        📥 Download Bob's Calendar PDF
    </a>

{% endif %}



    </div>

    <!-- Optional JS for copy-to-clipboard or enhancements -->
    <script>
        // You can add JS features later here
    </script>
</body>
</html>
